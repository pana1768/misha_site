<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дмитрий Куря - Визитка</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #fff;
            margin: 0 auto 20px;
            background-size: cover;
            background-position: center;
	    transition: transform 2s ease;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #fff;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .gif-container {
            width: 100%;
            margin: 20px 0;
        }

        .gif-container img {
            width: 100%;
            border-radius: 15px;
	    display: flex;
	    justify-content: center;
            align-items: center;
        }
	
	.photo:hover {
            transform: rotate(360deg) scale(3);
        }

        .btn {
            padding: 10px 20px;
            background: #ff6a00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #fff;
            transition: transform 0.2s, background 0.2s;
        }
	.gif-container{
       	    width: 100%;
	    height: 50px;
	    display: flex;
            justify-content: center;
	    margin: 20px 0;
	}
        .btn:hover {
            transform: scale(1.1);
            background: #ff3c00;
        }

        .fun-fact {
            margin-top: 15px;
            font-style: italic;
            color: #ffe;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="photo" id="photo" style="background-image: url('dima.jpg');"></div>
        <h1>Дмитрий Куря</h1>
        <p>Мафия восьмого института</p>

        <div class="gif-container">
            <img src="dog-swing.gif" alt="Прикольная гифка">
        </div>

        <button class="btn" onclick="showFunFact()">Факты</button>
        <p class="fun-fact" id="funFact"></p>
    </div>

    <script>
        const facts = [
            "Завозит в 77 блоке",
        ];

        function showFunFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('funFact').textContent = facts[randomIndex];
        }
    </script>

</body>
</html>
